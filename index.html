<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-end intern Test 2</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <h2 class="title-text">Software Development Lifecycle</h2>
      <div class="box">
        <div class="w3-content w3-section" style="max-width: 500px">
          <img class="mySlides" src="img/define.jpg" style="width: 100%" />
          <img class="mySlides" src="img/design.jpg" style="width: 100%" />
          <img class="mySlides" src="img/implement.jpg" style="width: 100%" />
          <img class="mySlides" src="img/maintain.jpg" style="width: 100%" />
          <img class="mySlides" src="img/plan.jpg" style="width: 100%" />
          <img class="mySlides" src="img/test.jpg" style="width: 100%" />
        </div>
        <div class="text-box">
          <h3 class="one">DEFINE</h3>
          <h3 class="two">PLAN</h3>
          <h3 class="three">DESIGN</h3>
          <h3 class="four">IMPLEMENT</h3>
          <h3 class="five">TEST</h3>
          <h3 class="six">MAINTAIN</h3>
        </div>
        <script>
          var myIndex = 0;
          carousel();

          function carousel() {
            var i;
            var x = document.getElementsByClassName('mySlides');
            for (i = 0; i < x.length; i++) {
              x[i].style.display = 'none';
            }
            myIndex++;
            if (myIndex > x.length) {
              myIndex = 1;
            }
            x[myIndex - 1].style.display = 'block';
            setTimeout(carousel, 3000);
          }
        </script>
      </div>
    </div>
  </body>
</html>
